paths:
  /api/products/:
    get:
      summary: Obtener todos los productos
      tags:
        - Productos
      responses:
        "200":
          description: Los productos se obtuvieron correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Product"
        "500":
          description: Hubo un problema en el servidor
  /api/products/{productId}:
    get:
      summary: Obtener información de un producto
      tags:
        - Productos
      parameters:
        - name: productId
          in: path
          required: true
          description: ID del producto
          schema:
            $type: string
      responses:
        "200":
          description: Se obtuvo el producto correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Product"
        "500":
          description: Hubo un problema en el servidor
    put:
      summary: Actualizar la información de un producto
      tags:
        - Productos
      parameters:
        - name: productId
          in: path
          required: true
          description: ID del producto a actualizar
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createUpdateProduct"
      responses:
        "200":
          description: Se actualizó el producto correctamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/UpdateSuccess"
        "500":
          description: Hubo un problema en el servidor

